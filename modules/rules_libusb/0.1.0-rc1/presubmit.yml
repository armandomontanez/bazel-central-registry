bcr_test_module:
  module_path: examples/basic_usage
  matrix:
    platform: ["debian10", "macos", "ubuntu2004", "windows"]
    bazel: ["7.x", "6.x"]
  tasks:
    run_test_module:
      name: "Run example test"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
        - "@rules_libusb//:libusb_dynamic"
      test_targets:
        - "//:example"
